<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game</title>
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  <main>
    <h1 style="font-size: 30px;">Dice Game</h1>
    <div class="wrapper">
      <h1 id="match-status">Draw</h1>
      <div class="dice-wrapper">
        <div class="first-dice">
          <h1>Player 1</h1>
          <div class="dices">
            <div class="dice-1 dice">
              <div class="dice-1-wrapper">
                <div class="one-cirlce circle-size"></div>
              </div>
            </div>
            <div class="dice-2 dice">
              <div class="dice-2-wrapper">
                <div class="two-one-circle circle-size"></div>
                <div class="two-two-circle circle-size"></div>
              </div>
            </div>
            <div class="dice-3 dice">
              <div class="dice-3-wrapper">
                <div class="three-one-circle circle-size"></div>
                <div class="three-two-circle circle-size"></div>
                <div class="three-three-circle circle-size"></div>
              </div>
            </div>
            <div class="dice-4 dice">
              <div class="dice-4-wrapper">
                <div class="four-one-circle circle-size"></div>
                <div class="four-two-circle circle-size"></div>
                <div class="four-three-circle circle-size"></div>
                <div class="four-four-circle circle-size"></div>
              </div>
            </div>
            <div class="dice-5 dice">
              <div class="dice-5-wrapper">
                <div class="five-one-circle circle-size"></div>
                <div class="five-two-circle circle-size"></div>
                <div class="five-three-circle circle-size"></div>
                <div class="five-four-circle circle-size"></div>
                <div class="five-five-circle circle-size"></div>
              </div>
            </div>
            <div class="dice-6 dice">
              <div class="dice-6-wrapper">
                <div class="six-one-circle circle-size"></div>
                <div class="six-two-circle circle-size"></div>
                <div class="six-three-circle circle-size"></div>
                <div class="six-four-circle circle-size"></div>
                <div class="six-five-circle circle-size"></div>
                <div class="six-six-circle circle-size"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="second-dice">
          <h1>Player 2</h1>
          <div class="dices">
            <div class="dice-1 dice">
              <div class="dice-1-wrapper">
                <div class="one-cirlce circle-size"></div>
              </div>
            </div>
            <div class="dice-2 dice">
              <div class="dice-2-wrapper">
                <div class="two-one-circle circle-size"></div>
                <div class="two-two-circle circle-size"></div>
              </div>
            </div>
            <div class="dice-3 dice">
              <div class="dice-3-wrapper">
                <div class="three-one-circle circle-size"></div>
                <div class="three-two-circle circle-size"></div>
                <div class="three-three-circle circle-size"></div>
              </div>
            </div>
            <div class="dice-4 dice">
              <div class="dice-4-wrapper">
                <div class="four-one-circle circle-size"></div>
                <div class="four-two-circle circle-size"></div>
                <div class="four-three-circle circle-size"></div>
                <div class="four-four-circle circle-size"></div>
              </div>
            </div>
            <div class="dice-5 dice">
              <div class="dice-5-wrapper">
                <div class="five-one-circle circle-size"></div>
                <div class="five-two-circle circle-size"></div>
                <div class="five-three-circle circle-size"></div>
                <div class="five-four-circle circle-size"></div>
                <div class="five-five-circle circle-size"></div>
              </div>
            </div>
            <div class="dice-6 dice">
              <div class="dice-6-wrapper">
                <div class="six-one-circle circle-size"></div>
                <div class="six-two-circle circle-size"></div>
                <div class="six-three-circle circle-size"></div>
                <div class="six-four-circle circle-size"></div>
                <div class="six-five-circle circle-size"></div>
                <div class="six-six-circle circle-size"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="playbtn">
        <button>Play</button>
      </div>
    </div>
  </main>
</body>
<script type="module" src="/src/main.ts"></script>
</html>
